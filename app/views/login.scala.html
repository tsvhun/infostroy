@(error: String)
<div id="fullscreen_bg" class="fullscreen_bg"/>

<title>Login</title>
<div class="container">
    <form class="form-signin" id="loginform" action="/login" method="post">
        <div id="formlog"><h1 class="form-signin-heading text-muted">Sign In</h1>
        <h4 class="form-signin-heading text-muted">@error</h4>
        <input name="username" required="required" type="text" class="form-control" placeholder="Username"  autofocus="">
        <input name="password"  required="required" type="password" class="form-control" placeholder="Password">
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In" id="subbtn"></div>
    </form>
</div>
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/login.css")">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
<script src="@routes.Assets.versioned("javascripts/loginpage.js")"></script>
